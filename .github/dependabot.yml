# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/Add" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/Divide" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/Multiply" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/Subtract" # Location of package manifests
    schedule:
      interval: "daily"
      
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/Calculator" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/Calculator-Ang" # Location of package manifests
    schedule:
      interval: "daily"   
  
      
